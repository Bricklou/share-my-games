<a routerLink="/admin" class="btn btn-ghost btn-circle" [title]="showGuest ? 'Connect' : 'My Account'">
  <lucide-angular name="log-in" *ngIf="showGuest; else isDarkMode" aria-hidden="true"></lucide-angular>
  <ng-template #isDarkMode>
    <lucide-angular name="user" aria-hidden="true"></lucide-angular>
  </ng-template>
</a>
