<div class="drawer lg:drawer-open" [ngClass]="{ 'drawer-open': isDrawerOpen }">
  <input
    id="drawer-toggle"
    type="checkbox"
    class="drawer-toggle"
    aria-hidden="true"
  />

  <div class="drawer-content flex flex-col">
    <router-outlet></router-outlet>
  </div>

  <div class="drawer-side">
    <label
      for="drawer-toggle"
      class="drawer-overlay"
      aria-hidden="true"
    ></label>
    <app-admin-sidebar></app-admin-sidebar>
  </div>
</div>
